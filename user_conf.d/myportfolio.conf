server {
    listen 80;
    server_name chizaram.duckdns.org;
    if ($host = chizaram.duckdns.org) {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name chizaram.duckdns.org;

    # Define a rate limit zone for the POST /api/timeline_post endpoint.
    limit_req_zone $binary_remote_addr zone=timeline_post:10m rate=1r/m;

    location / {
        proxy_pass http://myportfolio:5000/;
    }

    location /api/timeline_post {
        # Apply the rate limit to the POST /api/timeline_post endpoint.
        limit_req zone=timeline_post burst=1 nodelay;
        proxy_pass http://myportfolio:5000/;
    }

    # Load the certificate files.
    ssl_certificate /etc/letsencrypt/live/myportfolio/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/myportfolio/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/myportfolio/chain.pem;
}
